                                        <select name="product_type" class="custom-select col-md-8 animated fadeInRight" id="product_type">
                                            <option selected>Select</option>
                                            <option value="Food Chain">Food Chain</option>
                                            <option value="Entertainment Industry">Entertainment Industry</option>
                                            <option value="Banking and Insurance">Banking and Insurance</option>
                                            <option value="Clothing Brand">Clothing Brand</option>
                                            <option value="Electronic Equipments">Electronic Equipments</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group row">
                                    <div class="input-group-prepend col-md-4 animated fadeInLeft">
                                        <label class="input-group-text" for="inputGroupSelect01" style="padding-right:10em;">What gender does your product majorly target?</label>
                                        <select name="gender" class="custom-select col-md-8 animated fadeInRight" id="inputGroupSelect01">
                                            <option selected>Select</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                            <option value="3">Isn't affected</option>
                                        </select>
                                    </div>  
                                 </div>

                                <div class="input-group row">
                                    <div class="input-group-prepend col-md-4 animated fadeInRight">
                                        <label class="input-group-text" for="inputGroupSelect01" style="padding-right:12em;">Is your product dependent on literacy rate?</label>
                                        <select name="lit_rate" class="custom-select col-md-8 animated fadeInRight" id="inputGroupSelect01" style="display:inline-block">
                                            <option selected>Select</option>
                                            <option value="y">Yes</option>
                                            <option value="n">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group row">
                                    <div class="input-group-prepend col-md-4 animated fadeInLeft">
                                        <label class="input-group-text" for="inputGroupSelect01" style="padding-right:8.7em;">What age group does your product majorly target?</label>
                                        <select name="age" class="custom-select col-md-8 animated fadeInRight" id="inputGroupSelect01">
                                            <option selected>Select</option>
                                            <option value="1">Young</option>
                                            <option value="2">Middle-aged</option>
                                            <option value="3">Old-Aged</option>
                                            <option value="4">Isn't affected</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group row">
                                    <div class="input-group-prepend col-md-4 animated fadeInRight">
                                        <label class="input-group-text" for="inputGroupSelect01" style="padding-right:5.1em;">What economical group does your product majorly target?</label>
                                        <select name="eco_rate" class="custom-select col-md-8 animated fadeInRight" id="inputGroupSelect01">
                                            <option selected>Select</option>
                                            <option value="1">Below Average</option>
                                            <option value="2">Average</option>
                                            <option value="3">Above Average</option>
                                            <option value="4">Isn't Affected</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group row">
                                    <div class="input-group-prepend col-md-4 animated fadeInLeft">
